    <!-- Contact Us Section -->
    <section class="contact-us" style="background-image: url(images/bg.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    padding: 7% 0;">
        <div class="container">
            <h2 class="text-center">Contact Us</h2>

            <div class="contact-form">
                <form action="#" method="POST" class="order">
                    <fieldset>
                        <legend>Your Details</legend>
                        
                        <div>
                            <label for="name" class="order-label">Full Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" class="input-responsive" required>
                        </div>

                        <div>
                            <label for="email" class="order-label">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" class="input-responsive" required>
                        </div>

                        <div>
                            <label for="phone" class="order-label">Phone:</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" class="input-responsive" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Your Message</legend>

                        <div>
                            <label for="message" class="order-label">Message:</label>
                            <textarea id="message" name="message" rows="5" placeholder="Type your message here" class="input-responsive" required></textarea>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary" style="text-align: center; margin-left: 80px;">Submit</button>
                </form>
            </div>

            <div class="contact-details text-center">
                <h3>Or Reach Us At:</h3>
